<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>

    <h1> Enter Your Contact Details Here</h1>
    <form action="">

        <label for="FN">First Name</label> <input id="FN" type="text">
        <label for="LN">Last Name</label> <input id="LN" type="text">
        <br><br>

        <label for="EA">Email Address</label> <input id="EA" type="email">
        <br><br>

        <label for="PN">Phone Number</label> <input id="PN" type="number">
        <br><br>

        <label for="age">Age</label> <input id="age" type="date">
        <br><br>

        <p>which sevice do you need?</p>

        <input id="PR" name="service" type="radio" value="PR">
        <label for="PR">PR</label><br>

        <input id="Marketing" name="service" type="radio" value="Marketing">
        <label for="Marketing">Marketing</label><br> 
        
        <input id="Web Devlopment" name="service" type="radio" value="Web Development">
        <label for="Web Devlopment">Web Devlopment</label><br><br>

        <label for="color"> Your Favourite Color</label>
        <input id="color" type="color"><br><br>

        <label for="Budget"> Choose Your Budget: </label>
        <select name="budget" id="Budget">
            <option value="1k$">1k$</option>
            <option value="1k$ to 5k$">1k$ to 5k$</option>
            <option value="5k$ to 10k$">5k$ to 10k$</option>
        </select> <br><br>

       <label for="aboutyouself"> Tell Us About Yourself: </label>
      <textarea name="aboutyouself" id="aboutyouself" cols="20" rows="4"></textarea> 
      <br><br>

<input type="reset"> <input type="submit">
        

    </form>
    

</body>
</html>
